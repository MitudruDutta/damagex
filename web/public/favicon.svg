<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer scanning frame -->
  <rect x="10" y="10" width="80" height="80" stroke="#000000" stroke-width="2" rx="8" opacity="0.3"/>
  
  <!-- Corner brackets - top left -->
  <path d="M 20 30 L 20 20 L 30 20" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Corner brackets - top right -->
  <path d="M 70 20 L 80 20 L 80 30" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Corner brackets - bottom left -->
  <path d="M 20 70 L 20 80 L 30 80" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Corner brackets - bottom right -->
  <path d="M 70 80 L 80 80 L 80 70" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Central X with scan effect -->
  <path d="M 35 35 L 65 65 M 65 35 L 35 65" stroke="#000000" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Center dot/target -->
  <circle cx="50" cy="50" r="4" fill="#000000"/>
  
  <!-- Scanning line effect (horizontal) -->
  <line x1="25" y1="50" x2="75" y2="50" stroke="#000000" stroke-width="1" opacity="0.4"/>
</svg>
